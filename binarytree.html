<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Binary Search Tree Visualizer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/binarytree.css">
</head>

<body>
    <main>
        <header>
            <h1>Binary Search Tree Visualizer</h1>
        </header>

        <div class="home-container">
            <a href="index.html" class="home-button" id="home-button">Home</a>
        </div>
        <div class="buttons">
            <label for="nodeValue">Node Value:</label>
            <input type="text" id="nodeValue">
            <button onclick="insertNode()">Insert Node</button>
            <button onclick="removeNode()">Remove Node</button>
            <button onclick="printInOrder()">Print In-Order</button>
            <button onclick="printPreOrder()">Print Pre-Order</button>
            <button onclick="printPostOrder()">Print Post-Order</button>
            <button onclick="lookupNode()">Lookup Node</button>
            <button onclick="findMin()">Find Minimum</button>
            <button onclick="findMax()">Find Maximum</button>
        </div>

        <!-- Cursor Icon-->
        <div class="icon"></div>
    </main>
    <script type="module" src="js/structures/BST_Testing.js"></script>
