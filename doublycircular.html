<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Doubly Circular Linked List Visualizer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/doublycircular.css">
</head>

<body>
    <main>
        <header>
            <h1>Doubly Circular Linked List Concept</h1>
        </header>
    </main>

    <nav class ="nav">
        <section class = "button=section">
            <input type="text" class="insert" placeholder="Enter a value">
            <button class="button">Insert</button>
        </section>
        <section class = "button=section">
            <input type="text" class="delete" placeholder="Enter a value">
            <button class="button" >Delete</button>
        </section>
        <section class = "button=section">
            <input type="text" class="search" placeholder="Enter a value">
            <button class="button" >Search</button>
        </section>
        <section class = "button=section">
            <input type="text" class="update to beginning" placeholder="Enter a value">
            <button class="button" >Add First</button>
        </section>
        <section class = "button=section">
            <input type="text" class="update to end" placeholder="Enter a value">
            <button class="button" >Add Last</button>
        </section>
    </nav>

    <div class="home-container"> 
        <a href="index.html" class="home-button" id="home-button">Home</a>
    </div>
    
    
    
    <script type="module" src="js/structures/doublycirculartest.js"></script>
</body>

</html>
