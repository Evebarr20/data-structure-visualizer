<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Stack Visualizer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/stackvisualizer.css">
</head>

<body>
    <div class="header">
      <h1>Stack Visualizer</h1>
    </div>
    <!--a class="reg-button" id="Pop">Pop</a-->

    <div class="home-container">
        <a href="index.html" class="home-button" id="home-button">Home</a>
    </div>

    <div class="home-container">
        <a href="stack.html" class="back-button" id="back-button">Back</a>
    </div>

    <div class="container">
        <div class="column column-30">
            <div class="button-panel">
                <h2>Operations</h2>
                <a class="method-button" id="Pop-Button">Pop</a>
                <a class="method-button" id="Peek-Button">Peek</a>
                <a class="method-button" id="isEmpty-Button">isEmpty</a>
                <a class="method-button" id="size-Button">Size</a>
                <a class="method-button" id="Clear-Button">Clear</a>
                <div>
                    <a class="method-button" id="Push-Button">Push</a>
                    <input type="number" class="custom-input" id="push-input" placeholder="Enter an integer">
                </div>
            </div>
            <div class="code-panel">
                <h2>Code</h2>
                <a class="code-button" id="Java-Button">Java</a>
                <a class="code-button" id="Peek-Button">C</a>
                <a class="code-button" id="isEmpty-Button">Python</a>
                <div class="code-container">
                    <pre>
                    <code>
// PLACEHOLDER EXAMPLE
function greet(name) {
    console.log('Hello, ' + name + '!');
}
greet('World');
                    </code>
                    </pre>
                </div>
            </div>
        </div>

        <div class="column column-70">
            <div class="canvas-panel">
                <div id="stack-container"></div>
            </div>
        </div>
    </div>

    <script src="js/structures/stackvisualizer.js"></script>
    
</html>
