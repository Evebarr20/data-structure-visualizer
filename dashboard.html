<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DS Dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/dashboard.css">
</head>

<body>
    <nav class="dashboard-nav">
        <a href="home.html" class="dashboard-home-btn" id="homeBtn">Home</a>
        <button class="dashboard-logout-btn" onclick="logout()">Logout</button>
    </nav>

    <header class="dashboard-header">
        <h1>Data Structure Visualizer Dashboard</h1>

        <!--Backend Parse Username-->
        <h2 class="dashboard-welcome" id="welcomeMessage"></h2>
    </header>


    <!--HTMl Table-->

    <main class="dashboard-main">
        <table class="dashboard-table">
            <thead>
                <tr>
                    <th class="table-column-title">Data Structure</th>
                    <th class="table-column-title">Completed</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Binary Search Tree</td>
                    <td>
                        <label for="bst">
                            <input type="checkbox" id="bst-checkbox">
                        </label>
                    </td>
                </tr>

                <tr>
                    <td>Doubly Circular Linked List</td>
                    <td>
                        <label for="doubly-c-ll">
                            <input type="checkbox" id="doubly-checkbox">
                        </label>
                    </td>
                </tr>

                <tr>
                    <td>Max Heap</td>
                    <td>
                        <label for="maxheap">
                            <input type="checkbox" id="maxheap-checkbox">
                        </label>
                    </td>
                </tr>


                <tr>
                    <td>Stack</td>
                    <td>

                        <label for="stack">
                            <input type="checkbox" id="stack-checkbox">
                        </label>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

<script src="js/structures/logout.js"></script>

</html>
